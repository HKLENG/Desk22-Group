<!DOCTYPE html>
<html>
<head>
    <title>系统界面</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src="/javascripts/jquery.min.js" type="text/javascript"></script>
    <style>
        body {background-image: url("https://images.unsplash.com/photo-1558611848-73f7eb4001a1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1951&q=80"); }
        @font-face {
            font-family: 'FreckleFace-Regular';
            src: url('../font/FreckleFace-Regular.ttf');
        }
    </style>
</head>
<body>
    
    <form action="http://localhost:5000/" method="get" 
    style="text-align: center; 
    margin-top: 8rem; 
    height: max-content;
    padding: 30px;
    background-color:white;">
        <a href="http://localhost:3000/" target="_self" 
        style="color: chocolate;">>>Welcome Page</a>
        <div class="header">
            <h1 style="font-size: 48px; font-family: 'FreckleFace-Regular';">Your plan</h1>
            <p>Hello~ {{ form }}!</p>
            <p>You choose the {{ part }}.</p>
            <p style="font-weight: bolder;">Your BMI is {{ bmi }}.</p>
            <p>According to your condition, our recommended plan of is</p>
            <p style="font-size: 28px; font-weight:bold; color:cadetblue;">"{{ plan }}"</p>
            <p>{{ message }}</p>
            <p>You can turn to the detailed website:</p>
            <p style="color: darkblue;">{{ http }}</p>
            <p>{{ err_message }}</p>
        </div>
    </form>
    
</body>
